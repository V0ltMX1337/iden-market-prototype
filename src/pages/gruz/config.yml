  - question: "Сколько стоит грузоперевозка по Москве?"
    answer: "Стоимость зависит от типа транспорта и времени работы. Газель - от 800 ₽/час, минимальный заказ 3 часа. Точную стоимость рассчитает наш менеджер после уточнения деталей."
    
