  - question: "Вы работаете с юридическими лицами?"
    answer: "Да, работаем как с физическими, так и с юридическими лицами. Предоставляем полный пакет документов, работаем по безналу."
    
  - question: "Что входит в страхование груза?"
    answer: "Мы страхуем все перевозимые грузы. В случае повреждения или утери компенсируем ущерб согласно договору."
    
  - question: "Можно ли отменить или перенести заказ?"
    answer: "Да, вы можете отменить или перенести заказ не позднее чем за 2 часа до назначенного времени без штрафов."

